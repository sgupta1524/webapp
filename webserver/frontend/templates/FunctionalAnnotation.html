<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="/frontend/static/style.css">
<link rel="shortcut icon" href="https://hosting.gatech.edu/sites/all/themes/gt_subtheme/favicon.ico" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">
<title>Functional Annotation</title>

</head>

<body>

<!-- hyperlinks-->
<div class = 'menu'>
 <a href='/'>Home</a>

    <a href="https://github.gatech.edu/compgenomics2020/Team3-WebServer">GitHub</a>
    <a href="https://compgenomics2020.biosci.gatech.edu/Team_III_Webserver_Group">Wiki</a>
    <a href="/AboutUs">About Us</a>
</div>

<!-- heading-->
<div class = 'heading'>
    <h1>Functional Annotation</h1>
</div>



<div class = "workspace">
<!-- main contents-->
<form class = 'input' action='/Functional_Annotation' method="post" enctype="multipart/form-data"'>
    <div class = 'input'>
        <h2>Input Data</h2>
        <p>Allowed format: FASTA files from gene prediction output in "gz" folder</p>
        <label>Query Genome(s)</label><br>
        <input type="file" id="file1" name="file1"></input>
        <p>Select up to 10 files.</p>
    </div>

    <div class = 'input'>
        <h2>Annotation Options</h2>
        <div class = 'user_info'>
            <h2>User Information</h2>
	    <div>
            <label>Name:</label>
            <input type="text" id="ann_name"/></input><br>
            <label>Email:</label>
            <input type="text" id="ann_email" name="ann_email"/></input><br>
            <label>Job Name:</label>
            <input type="text" id="ann_job"/></input>
	   


	 
	    
            
            </div>
        </div>
	<div class = 'tool_choice'>
            <h2>Annotation Tool</h2>
            <p>Select which functional annotation tool(s) to use:</p>
            <input type="checkbox" name="card_rgi" checked>
            <label for="card_rgi"> CARD-rgi</label><br>
            <input type="checkbox" name="vfdb" checked>
            <label for="vfdb"> VDFB</label><br>
            <input type="checkbox" name="eggnog">
            <label for="eggnog"> eggNOG</label><br>
            <input type="checkbox" name="pilercr">
            <label for="pilercr"> Pilercr</label><br>
        </div>
    </div>

    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</div>    
    </div>
</form>

</body>
</html>
